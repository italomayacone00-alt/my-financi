<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FINANZA PRO - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-logo">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo">
            <h1>FINANZA PRO</h1>
        </div>

        <div class="card login-card">
            {% if request.endpoint == 'registrar' or mode == 'register' %}
                <h2>Crie sua conta</h2>
                <form action="/registrar" method="POST">
                    <div class="form-group">
                        <label>Novo Usuário</label>
                        <input type="text" name="username" required placeholder="Escolha um nome de usuário">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="password" required placeholder="Crie uma senha forte">
                    </div>
                    <button type="submit" class="save-transaction-btn">Registrar e Entrar</button>
                </form>
                <p class="toggle-link">Já tem conta? <a href="{{ url_for('login') }}">Faça Login</a></p>
            {% else %}
                <h2>Bem-vindo de volta</h2>
                {% if error %}
                    <div class="error-msg">{{ error }}</div>
                {% endif %}
                <form action="/login" method="POST">
                    <div class="form-group">
                        <label>Usuário</label>
                        <input type="text" name="username" required placeholder="Digite seu usuário">
                    </div>
                    <div class="form-group">
                        <label>Senha</label>
                        <input type="password" name="password" required placeholder="Digite sua senha">
                    </div>
                    <button type="submit" class="save-transaction-btn">Entrar</button>
                </form>
                <p class="toggle-link">Novo aqui? <a href="{{ url_for('registrar') }}">Crie uma conta</a></p>
            {% endif %}
        </div>
    </div>
</body>
</html>
